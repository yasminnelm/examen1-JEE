<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Listes des employes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <!--       hadi dyal bootstrap ma3rt malha kat3tini error-->
        <!--       <h:outputStylesheet library="webjars" name="bootstrap/5.0.0/css/bootstrap.min.css" />-->
    </h:head>
    <h:body>
    <h2>Listes des employes</h2>
    <h:form>
    <h:dataTable styleClass="table table-success table-striped-columns" value="#{employeBean.listEmploye}"
                 var="user">
        <h:column>
            <f:facet name="header">Numero</f:facet>
            #{user.id}
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            <h:outputText value="#{user.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Email</f:facet>
            <h:outputText value="#{user.email}" />
        </h:column>
        <h:column>
            <f:facet name="header">Action</f:facet>
            <h:commandButton styleClass="btn btn-secondary btn-lg" value="remove" action="index.xhtml"/>
        </h:column>
    </h:dataTable>
</f:view>
</html>
