<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Affectation</title>
        <link href="styles.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="form-container">
            <p class="title">Employe Affectation</p>
            <a href="employeList.xhtml">Employees</a> | <a href="home.xhtml">Back to Home</a>
            <h:form class="form">
                <h:selectOneMenu value="Employee Name">
                    <f:selectItems value="#{employeBean.employeNames}" />
                </h:selectOneMenu>
                <h:inputText value="${employeBean.employe.name}" styleClass="input"/>
                <h:outputText value="Project name"/>
                <h:inputTextarea value="${employeBean.project.name}" styleClass="input"/>
                <h:inputText value="${employeBean.implication}" styleClass="input"/>
                <h:commandButton value="Affecter Projet" styleClass="form-btn" action="#{employeBean.affecterEmploye()}"/>
            </h:form>

        </div>
    </h:body>
</f:view>
</html>
